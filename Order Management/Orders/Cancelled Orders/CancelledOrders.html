<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
  <link href="/Styles.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
            green: "rgba(49, 189, 122, 1)",
            visible: "rgb(19, 78, 163,1)",
            gb: "rgba(42, 198, 188, 1)",
            reset: "rgba(236, 40, 111, 1)",
            newb: "rgba(16, 129, 224, 1)",
          },
        },
      },
    };
  </script>
  <title>Cancelled Orders</title>
</head>

<body class="h-max bg-gray-100">
     <div class="justify-center container mx-auto p-4 sm:p-6 md:p-8 lg:p-10">
      <div class="flex gap-2">
        <span class="material-symbols-outlined">
          package
        </span>
        <h1 class="text-2xl font-bold mb-4">Cancelled Orders</h1>
      </div>
      <div class="bg-white p-5 sm:p-8 md:p-5 rounded-lg flex flex-col flex-grow shadow-lg mb-1">
        <div class="flex gap-3">
          <h2 class="px-1 py-1 text-2xl font-bold">Select Date Range</h2>
        </div>
        <div class="flex flex-col lg:grid lg:grid-cols-4 gap-2 items-center">
          <div class="col-span-3 flex flex-col md:flex-row flex-grow gap-2 w-full">
            <select id="selector" name="selector"
              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
              <option value="option1">All</option>
              <option value="option2">Pending</option>
              <option value="option3">Delivered</option>
              <option value="option3">Confirmed</option>
              <option value="option3">Cancelled</option>
              <option value="option3">Packaging</option>
              <option value="option3">Returned</option>
              <option value="option3">Out for Delivery</option>
              <option value="option3">Failed to Deliver</option>
            </select>
        
            <input type="date" id="datePicker" name="datePicker"
              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
        
            <input type="date" id="datePicker" name="datePicker"
              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
          </div>
          <div class="col-span-1 flex-grow">
            <button
              class="mt-1 py-2 px-5 w-full bg-blue-800 text-white border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
              Show Data
            </button>
          </div>
        </div>
      </div>

      <div class="bg-white shadow-xl overflow-x-auto rounded-lg my-7">
        <div class="flex justify-between p-5 flex-wrap">
          <div class="flex">
            <div class="flex items-center rounded-l-lg border p-2 gap-2">
              <span class="material-symbols-outlined text-gray-700">
                search
              </span>
              <input type="text" placeholder="Search" class="w-[75px] md:w-[150px]"/>
            </div>
            <button class="bg-visible rounded-r-lg px-2 text-white">
              Search
            </button>
          </div>
          <button class="border-2 border-[#134EA3] center-container gap-1 p-1 sm:p-2 rounded-md">
            <span class="material-symbols-outlined text-[#134EA3]">download</span>
            <p class="text-[#134EA3]">Export</p>
            <span class="material-symbols-outlined text-[#134EA3]">keyboard_arrow_down</span>
          </button>
        </div>

        <div class="w-full overflow-x-scroll lg:overflow-auto mb-6">
          <table class="table-fixed lg:table-auto w-[200%] lg:w-full text-md text-gray-500 text-center">
            <thead class="bg-[#D2E9FB]">
              <tr>
                <th class="py-2 w-[25%] md:w-[20%] lg:w-fit">SL</th>
                <th class="py-2 w-[25%] md:w-[20%] lg:w-fit">Order ID</th>
                <th class="py-2 w-[25%] md:w-[20%] lg:w-fit">Order Date</th>
                <th class="py-2 w-[25%] md:w-[20%] lg:w-fit">Customer Info</th>
                <th class="py-2 w-[25%] md:w-[20%] lg:w-fit">Store Name</th>
                <th class="py-2 w-[25%] md:w-[20%] lg:w-fit">Total Amount</th>
                <th class="py-2 w-[25%] md:w-[20%] lg:w-fit">Order Status</th>
                <th class="py-2 w-[25%] md:w-[20%] lg:w-fit">Action</th>
                <th class="py-2 md:w-[40%] lg:hidden"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b min-w-[box-width]">1</td>
                <td class="py-2 px-4 border-b min-w-[box-width]">0003</td>
                <div class="flex flex-col">
                  <td class="py-2 px-4 border-b min-w-[box-width]">
                    <p>2023-11-02</p>
                    <p>11:00 PM</p>
                  </td>
                </div>
                <div class="flex flex-col">
                  <td class="py-2 px-4 border-b min-w-[box-width]">
                    <p>John Doe</p>
                    <p>01712121212</p>
                  </td>
                  </td>
                </div>
                <td class="py-2 px-4 border-b min-w-[box-width]">Store Name</td>
                <td class="py-2 px-4 border-b min-w-[box-width]">
                  <p>$100.00</p>
                  <p class="text-green-300 font-bold">Paid</p>
  
                </td>
                <td class="py-2 px-4 border-b min-w-[box-width]">
                  <button class="bg-gray-100 text-green-600 p-2 border-2 rounded-xl shadow-2xl">
                    confirmed
                  </button>
                </td>
                <td class="py-2 px-4 border-b min-w-[box-width] gap-2">
                  <span class="material-symbols-outlined border border-visible rounded-md text-visible">
                    visibility
                  </span>
                  <span class="material-symbols-outlined border border-green-300 rounded-md text-green-300">
                    download
                  </span>
                </td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="md:hidden flex items-center justify-end space-x-4 mb-6 mx-3">
          <span class="material-symbols-outlined border py-2 px-2 rounded">
            chevron_left
          </span>
          <button class="page-btn text-black border py-2 px-4 rounded">1</button>
          <button class="page-btn text-black border py-2 px-4 rounded">2</button>
          <button class="page-btn text-black border py-2 px-4 rounded">3</button>
          <span class="material-symbols-outlined border py-2 px-2 rounded">
            chevron_right
          </span>
        </div>
      </div>
    </div>
</body>
 <script src="/Script.js"> </script>
</html>
