<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="/Styles.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <title>Category Setup</title>
</head>

<body class="h-max bg-gray-100">


  <div class="justify-center container mx-auto p-4 sm:p-6 md:p-8 lg:p-10">
    <div class="flex items-center gap-3 mb-4">
      <span class="material-symbols-outlined">
        menu
      </span>
      <h2 class="text-2xl font-bold">Category Setup </h2>
    </div>

    <!-- Form Section -->
    <div class="mb-8 flex flex-col sm:flex-row">
      <form id="categoryForm" action="#" method="POST" enctype="multipart/form-data"
        class="bg-white shadow-xl p-4 sm:p-8 md:p-10 lg:p-8 rounded-md flex-grow">
        <h1 class="underline text-[#134EA3] text-2xl font-bold mb-3">English (EN)</h1>

        <!-- Category Name -->
        <div class="flex flex-col sm:flex-row justify-between">
          <div class="flex flex-col gap-2">
            <div class="w-full lg:w-80 xl:w-96 mb-2">
              <label for="categoryName" class="block text-sm font-medium text-black mb-2">Category Name(EN) <span
                  class="text-red-500">*</span></label>
              <input type="text" id="categoryName" name="categoryName"
                class="mt-1 p-2 w-full border border-black rounded-md" required />
            </div>


            <!-- Priority -->
            <div class="lg:w-80 xl:w-96 mb-2">
              <label for="priority" class="block text-sm font-medium text-black mb-2">Priority</label>
              <select id="priority" name="priority" class="mt-1 p-2 w-full rounded-md custom-dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <!--Home Status-->
            <div class="lg:w-80 xl:w-96 mb-2">
              <label for="homestatus" class="block text-sm font-medium text-black mb-2">Home Status</label>
              <select id="homestatus" name="homestatus" class="mt-1 p-2 w-full rounded-md custom-dropdown">
                <option value="On">On</option>
                <option value="Off">Off</option>
              </select>
            </div>


            <!--Slug-->
            <div class="w-full lg:w-80 xl:w-96 mb-2">
              <label for="categoryName" class="block text-sm font-medium text-black mb-2">Slug</label>
              <input type="text" id="categoryName" name="categoryName"
                class="mt-1 p-2 w-full border border-black rounded-md" required />
            </div>

            <!--Position-->
            <div class="lg:w-80 xl:w-96 mb-2">
              <label for="priority" class="block text-sm font-medium text-black mb-2">Position</label>
              <select id="priority" name="priority" class="mt-1 p-2 w-full rounded-md custom-dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <!-- Image Upload -->
            <div class="w-full lg:w-80 xl:w-96 mb-2">
              <label for="image" class="block text-sm font-medium text-gray-600 mb-2">Upload Image</label>
              <input type="file" id="image" name="image"
                class="mt-1 w-full mb-2 sm:mb-0 border rounded-md file:bg-[#134EA3] file:text-white file:border-0 file:p-2" />
            </div>
          </div>

          <!-- Image Preview -->
          <img id="preview" src="https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg" alt="Preview"
            class="h-80 self-center rounded-md" />

          <!-- Submit Buttons -->
          <div class="mt-4 flex gap-3 items-end">
            <button type="button" class="w-full h-fit bg-[#545454] text-white px-6 py-2 font-bold rounded-md">
              Reset
            </button>
            <button type="submit"
              class="w-full h-fit bg-[#134EA3] text-white px-6 py-2 font-bold rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Table Section -->
    <div class="bg-white shadow-xl overflow-x-auto rounded-lg">
      <div class="flex justify-between p-5 flex-wrap">
        <div class="flex gap-4 text-base">
          <h1 class="text-2xl font-bold mb-4">Category List</h1>
          <p class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center font-bold">2</p>
        </div>
        <div class="flex border border-[#134EA3] shadow-md rounded-lg">
          <div class="flex items-center rounded-l-lg border p-2 gap-2">
            <span class="material-symbols-outlined text-gray-700">
              search
            </span>
            <input type="text" placeholder="Search" class="w-[75px] md:w-[150px]" style="outline: none;" />
          </div>
          <button class="bg-[#134EA3] rounded-r-lg px-2 text-white">
            Search
          </button>
        </div>
      </div>

      <!-- Scrollable Table Container -->
      <div class="overflow-y-auto max-h-[400px]">
        <!-- Table -->
        <table id="categoryTable" class="w-full text-sm text-gray-500 text-center">
          <thead class="text-xs text-gray-700 uppercase bg-blue-100 border-y-2">
            <tr>
              <th scope="col" class="px-6 py-3">ID</th>
              <th scope="col" class="px-6 py-3">Category Image</th>
              <th scope="col" class="px-6 py-3">Name</th>
              <th scope="col" class="px-6 py-3">Priority</th>
              <th scope="col" class="px-6 py-3">Home Category Status</th>
              <th scope="col" class="px-6 py-3">Action</th>
            </tr>
          </thead>
          <tr>
            <td>1</td>
            <td><img src="https://example.com/default-image.jpg" alt="Category Image"
                class="h-20 w-20 mx-auto rounded-md"></td>
            <td>Category 1</td>
            <td>1</td>
            <td>
              <span class="material-symbols-outlined toggle" data-status="On">
                toggle_on
              </span>
            </td>
            <td>
              <a href="/Product_Management/Category/CategorySetup/CategoryUpdate.html">
                <span class="material-symbols-outlined border border-blue-500 rounded-md text-blue-500">edit</span>
              </a>
              <a href="#">
                <span
                  class="material-symbols-outlined border border-red-500 rounded-md text-red-500 delete-category">delete</span>
              </a>
            </td>
          </tr>
          <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/Product_Management/Category/CategorySetup/Category.js"></script>

</body>


</html>
