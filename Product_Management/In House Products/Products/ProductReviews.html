<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="/Styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                        barcode: "rgba(232, 107, 53, 1)",
                        visible: "rgb(19, 78, 163,1)",
                        dustbin: "rgba(211, 77, 77, 1)",
                        edit: "rgba(36, 199, 251, 1)",
                        approval: "rgba(85, 181, 135, 0.2)",
                        green: "rgba(49, 189, 122, 1)"
                    },
                },
            },
        };
    </script>
    <title>Product Reviews</title>

<body class="h-max bg-gray-100">
    <div class="justify-center container mx-auto p-4 sm:p-6 md:p-8 lg:p-10">
        <div class="flex gap-2 items-center mb-4">
            <span class="material-symbols-outlined">
                package
            </span>
            <h1 class="text-2xl font-bold">Product Reviews</h1>
        </div>

        <div class="bg-white shadow-xl p-4 sm:p-8 md:p-10 lg:p-8 mb-8 rounded-md flex-grow">
            <div class="flex justify-between">
                <div class="flex gap-4 text-base">
                    <h1 class="text-2xl font-bold">Review Table</h1>
                    <p class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center font-bold">2</p>
                </div>
                <div class="flex">
                    <div class="flex items-center rounded-l-lg border p-2 gap-2">
                        <span class="material-symbols-outlined text-black">search</span>
                        <input type="text" placeholder="Search" />
                    </div>
                    <button class="bg-[#134EA3] rounded-r-lg px-2 text-white">Search</button>
                </div>
            </div>

        </div>
    </div>

</html>
