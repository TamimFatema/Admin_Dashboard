<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="/Styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                        barcode: "rgba(232, 107, 53, 1)",
                        visible: "rgb(19, 78, 163,1)",
                        dustbin: "rgba(211, 77, 77, 1)",
                        edit: "rgba(36, 199, 251, 1)",
                        approval: "rgba(85, 181, 135, 0.2)",
                        green: "rgba(49, 189, 122, 1)"
                    },
                },
            },
        };
    </script>
    <title>Product Reviews</title>
</head>

<body class="h-max bg-gray-100">
    <div class="justify-center container mx-auto p-4 sm:p-6 md:p-8 lg:p-10">
        <div class="flex gap-2 items-center mb-4">
            <span class="material-symbols-outlined">
                package
            </span>
            <h1 class="text-2xl font-bold">Product Reviews</h1>
        </div>

        <div class="bg-white shadow-xl p-4 sm:p-8 md:p-10 lg:p-8 mb-8 rounded-md flex-grow">
            <div class="flex mb-4 md:flex-row md:items-center md:gap-4 text-base justify-between">
                <div class="flex items-center gap-4 mb-4 md:mb-0">
                    <h1 class="text-2xl md:text-lg lg:text-xl font-bold">Review Table</h1>
                    <p
                        class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center font-bold text-xs md:text-sm lg:text-base">
                        2</p>
                </div>

                <div class="flex flex-col md:flex-row ">
                    <div class="flex items-center rounded-l-lg border p-2 ">
                        <span class="material-symbols-outlined text-black">search</span>
                        <input type="text" placeholder="Search" class="text-sm md:text-base lg:text-lg" />
                    </div>
                    <button
                        class="bg-[#134EA3] rounded-r-lg px-2 text-white text-sm md:text-base lg:text-lg">Search</button>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 mb-3">
                <div class="mb-2">
                    <label for="sku" class="block text-sm font-medium text-black mb-2">Choose Product</label>
                    <select id="brand-dropdown" name="brand" class="mt-1 p-2 w-full border rounded-md">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="sku" class="block text-sm font-medium text-black mb-2">Choose Customer</label>
                    <select id="brand-dropdown" name="brand" class="mt-1 p-2 w-full border rounded-md">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="sku" class="block text-sm font-medium text-black mb-2">Choose Status</label>
                    <select id="brand-dropdown" name="brand" class="mt-1 p-2 w-full border rounded-md">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label>From</label>
                    <input type="date" id="datePicker" name="datePicker"
                        class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="flex flex-col">
                    <label>To</label>
                    <input type="date" id="datePicker" name="datePicker"
                        class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="flex gap-3 mt-7">
                    <div>
                        <button class="bg-[#134EA3] flex text-white gap-2 p-1 items-center sm:p-2 rounded-md">
                            <span class="material-symbols-outlined">
                                filter_alt
                            </span>
                            <p>Filter</p>
                            <span> </span>
                        </button>
                    </div>
                    <div>
                        <button class="border-2 border-[#134EA3] center-container gap-1 p-1 sm:p-2 rounded-md">
                            <span class="material-symbols-outlined text-[#134EA3]">download</span>
                            <p class="text-[#134EA3]">Export</p>
                            <span class="material-symbols-outlined text-[#134EA3]">keyboard_arrow_down</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full overflow-x-scroll lg:overflow-auto mb-6">
            <table class="table-fixed lg:table-auto w-[200%] lg:w-full text-md text-gray-500 text-center">
                <thead class="bg-[#D2E9FB]">
                    <tr>
                        <th class="py-3 px-6 border-b min-w-[box-width]">SL</th>
                        <th class="py-3 px-6 border-b min-w-[box-width]">Product</th>
                        <th class="py-3 px-6 border-b min-w-[box-width]">Customer </th>
                        <th class="py-3 px-6 border-b min-w-[box-width]">Rating</th>
                        <th class="py-3 px-6 border-b min-w-[box-width]">Review</th>
                        <th class="py-3 px-6 border-b min-w-[box-width]">Date</th>
                    </tr>
                </thead>
                <tbody class="bg-white rounded-lg">
                    <tr>
                        <td class="py-3 px-6 border-b min-w-[box-width]">1</td>
                        <td class="py-3 px-6 border-b min-w-[box-width]">0003</td>
                        <td class="py-3 px-6 border-b min-w-[box-width]">Tamim Fatema</td>
                        <td class="py-3 px-6 border-b min-w-[box-width]">
                            4 stars
                        </td>
                        <td class="py-3 px-6 border-b min-w-[box-width]">Lorem ipsum dolor sit amet consectetur
                            adipisicing elit. Consequuntur ex similique hic
                        </td>
                        <td class="py-3 px-6 border-b min-w-[box-width]">
                            11/11/2023
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>


</html>
