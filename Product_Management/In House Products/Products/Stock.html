        </div>

        <div class="bg-white overflow-x-auto rounded-lg">
            <div class="flex justify-between p-5 flex-wrap">

                    <button class="bg-visible rounded-r-lg px-2 text-white">

                    </button>
                </div>
                <div class="">
                    <button class="flex items-center p-2 gap-2 border border-[#134EA3] rounded-xl text-[#134EA3]">
                        <span class="material-symbols-outlined">

                        </span>
                        Sort by: Default

                        </span>
                    </button>
                </div>
            </div>

            <table class="w-full text-sm text-gray-500 text-center">
                <thead class="text-xs text-gray-700 uppercase bg-blue-100">
                    <tr>
                        <th scope="col" class="px-6 py-4">Select</th>
                        <th scope="col" class="px-6 py-4">SL</th>

                        <th scope="col" class="px-6 py-4">Active Status</th>

                    </tr>

                <tbody>
                    <tr class="bg-white border-b">

                            <input type="checkbox" class="form-checkbox text-[#134EA3]">
                        </td>
                        <td class="px-6 py-4">1</td>
                        <td class="px-6 py-4">Somename</td>
                        <td class="px-6 py-4">
                            <p>11th Nov 2023</p>
                            <p>11th Nov 2023</p>
                        </td>
                        <td class="px-6 py-4">$100.00</td>
                        <td class="px-6 py-4">$150.00</td>
                        <td class="px-6 py-4 flex gap-3">
                            <button id="incrementButton" class="flex items-center space-x-1 p-2 ">
                                <span id="counter" class="text-sm font-bold">0</span>

                            </button>
                        </td>
                        <td class="px-6 py-4">
                            <a href="#">

                            </a>

                            <a href="/Product_Management/In House Products/Products/GeneradeBarcode.html">

                                    barcode
                                </span>

                            <a href="#">

                                    class="material-symbols-outlined border border-[#D34D4D] rounded-md text-[#D34D4D]">
                                    delete
                                </span>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // Get all elements with the toggle class
        const toggleElements = document.querySelectorAll('.toggle-element');

        // Add a click event listener to toggle the state for each element
        toggleElements.forEach(toggleElement => {
            toggleElement.addEventListener('click', () => {
                // Toggle the value between 1 and 0
                const currentValue = parseInt(toggleElement.getAttribute('data-value'));
                const newValue = currentValue === 1 ? 0 : 1;

                // Update the value attribute
                toggleElement.setAttribute('data-value', newValue);

                // Toggle the class for the "on" state
                toggleElement.classList.toggle('on', newValue === 1);

                // Set the icon based on the value
                toggleElement.innerText = newValue === 1 ? 'toggle_on' : 'toggle_off';
            });
        });
        // JavaScript to handle button click and counter update
        const incrementButton = document.getElementById('incrementButton');
        const counterElement = document.getElementById('counter');
        let counterValue = 0;

        incrementButton.addEventListener('click', () => {
            counterValue++;
            counterElement.innerText = counterValue;
        });
    </script>

</body>
