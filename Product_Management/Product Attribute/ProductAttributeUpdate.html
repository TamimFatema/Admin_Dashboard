<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="/Styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        };
    </script>
    <title>Product Attribute Update</title>
</head>

<body class="h-max bg-gray-100">

    <div class="justify-center container mx-auto p-4 sm:p-6 md:p-8 lg:p-10">
        <div class="flex items-center gap-2 mb-4">
            <span class="material-symbols-outlined">
                sell
            </span>
            <h2 class="text-2xl font-extrabold">Product Attribute Update</h2>
        </div>

        <!-- Form Section -->
        <div class="mb-8 flex flex-col sm:flex-row">
            <form id="categoryForm" action="#" method="POST" enctype="multipart/form-data"
                class="bg-white shadow-xl p-4 sm:p-8 md:p-10 lg:p-8 rounded-md flex-grow">
                <h1 class="underline text-[#134EA3] text-2xl font-bold mb-3">English (EN)</h1>

                <div class="flex flex-col gap-2 justify-between">
                    <div class="w-full lg:w-80 xl:w-[50%] mb-10 md:mb-0 md:w-[50%] sm:w-20">
                        <label for="categoryName" class="block text-sm font-medium text-black mb-2">Attribute Name<span
                                class="text-red-500">*</span> (EN) </label>
                        <input type="text" id="categoryName" name="categoryName"
                            class="mt-1 p-2 w-full border border-black rounded-md" required />
                    </div>

                    <!-- Submit Buttons -->
                    <div class="mt-4 flex flex-col sm:flex-row gap-3 justify-end">
                        <button type="button"
                            class="w-full sm:w-40 h-fit bg-[#545454] text-white px-6 py-2 font-bold rounded-md">
                            Reset
                        </button>
                        <button type="submit"
                            class="w-full sm:w-40 h-fit bg-[#134EA3] text-white px-6 py-2 font-bold rounded-md mt-2 sm:mt-0">
                            Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/Script.js"> </script>
</body>

</html>
