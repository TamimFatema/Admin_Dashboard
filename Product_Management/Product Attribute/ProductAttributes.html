<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="/Styles.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <title>Product Attribute</title>
</head>

<body class="h-max bg-gray-100">

  <div class="justify-center container mx-auto p-4 sm:p-6 md:p-8 lg:p-10">
    <div class="flex items-center gap-2 mb-4">
      <span class="material-symbols-outlined">
        sell
      </span>
      <h2 class="text-2xl font-extrabold">Product Attribute</h2>
    </div>

    <!-- Form Section -->
    <div class="mb-8 flex flex-col sm:flex-row">
      <form id="categoryForm" action="#" method="POST" enctype="multipart/form-data"
        class="bg-white shadow-xl p-4 sm:p-8 md:p-10 lg:p-8 rounded-md flex-grow">
        <h1 class="underline text-[#134EA3] text-2xl font-bold mb-3">English (EN)</h1>
        <div class="flex flex-col gap-2 justify-between">
          <div class="w-full lg:w-80 xl:w-[50%] mb-10 md:mb-0 md:w-[50%] sm:w-20">
              <label for="categoryName" class="block text-sm font-medium text-black mb-2">Attribute Name<span class="text-red-500">*</span> (EN) </label>
              <input type="text" id="categoryName" name="categoryName" class="mt-1 p-2 w-full border border-black rounded-md" required />
          </div>
      
          <!-- Submit Buttons -->
          <div class="mt-4 flex flex-col sm:flex-row gap-3 justify-end">
              <button type="button" class="w-full sm:w-40 h-fit bg-[#545454] text-white px-6 py-2 font-bold rounded-md">
                  Reset
              </button>
              <button type="submit" class="w-full sm:w-40 h-fit bg-[#134EA3] text-white px-6 py-2 font-bold rounded-md mt-2 sm:mt-0">
                  Submit
              </button>
          </div>
      </div>
      
      </form>
    </div>

    <div class="bg-white shadow-xl overflow-x-auto rounded-lg">
      <div class="flex justify-between p-5 flex-wrap">
        <div class="flex gap-4 text-base">
          <h1 class="text-2xl font-bold mb-4">Attribute List</h1>
          <p class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center font-bold">2</p>
        </div>
        <div class="flex">
          <div class="flex items-center rounded-l-lg border p-2 gap-2">
            <span class="material-symbols-outlined text-gray-700">
              search
            </span>
            <input type="text" placeholder="Search" class="" />
          </div>
          <button class="bg-[#134EA3] rounded-r-lg px-2 text-white">
            Search
          </button>
        </div>
      </div>

      <div class="w-full overflow-x-scroll lg:overflow-auto mb-6">
        <table class="table-fixed justify-between lg:table-auto w-[200%] lg:w-full text-md text-black text-center">
          <thead class="bg-[#D2E9FB]">
            <tr>
              <th class="py-4 pl-0 w-[25%] md:w-[20%] lg:w-fit">SL</th>
              <th class="py-4 px-10 w-[25%] md:w-[20%] lg:w-fit">Color</th>
              <th class="py-4 pr-0 w-[25%] md:w-[20%] lg:w-fit">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="py-4 pl-0 border-b min-w-[box-width]">1</td>
              <td class="py-4 px-10 border-b min-w-[box-width]">1</td>
              <td class="py-4 pr-0  border-b min-w-[box-width] gap-2">
                <a href="/Product_Management/Product Attribute/ProductAttributeUpdate.html">
                  <span class="material-symbols-outlined border border-[#46D7BD] rounded-md text-[#46D7BD]">
                    edit
                  </span>
                </a>

                <span class="material-symbols-outlined border border-red-500 rounded-md text-red-500">
                  delete
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


      <!-- <div class="md:hidden flex items-center justify-end space-x-4 mb-6 mx-3">
        <span class="material-symbols-outlined border py-2 px-2 rounded">
          chevron_left
        </span>
        <button class="page-btn text-black border py-2 px-4 rounded">1</button>
        <button class="page-btn text-black border py-2 px-4 rounded">2</button>
        <button class="page-btn text-black border py-2 px-4 rounded">3</button>
        <span class="material-symbols-outlined border py-2 px-2 rounded">
          chevron_right
        </span>
      </div> -->
    </div>
  </div>
  <script src="/Script.js"> </script>
</body>

</html>
