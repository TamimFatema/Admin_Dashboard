        <div class="flex justify-between m-3">
          <h3 class="font-bold">Announcement Setup</h3>
        </div>
        <div class="border-2 shadow-xl"></div>
        <div class="p-4 ">
          <div class="flex items-center mb-2">
            <input id="default-radio-1" type="radio" value="" name="default-radio"

              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Active</label>

          <div class="flex items-center">
            <input checked id="default-radio-2" type="radio" value="" name="default-radio"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
            <label for="default-radio-2"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Inactive</label>
          </div>
        </div>
        <div class="flex p-10 gap-6 items-center">
          <div class="flex flex-col">

            <input type="color"
              class="p-1 h-10 w-20 block bg-gray-100 border border-gray-200 cursor-pointer w-10 rounded-lg disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700"
              id="hs-color-input" value="#00000" title="Choose your color">
          </div>
          <div class="flex flex-col">
            <label for="colorpicker">Text Color</label>
            <input type="color"
              class="p-1 h-10 w-20 block bg-gray-100 border border-gray-200 cursor-pointer w-10 rounded-lg disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700"
              id="hs-color-input" value="#00000" title="Choose your color">
          </div>
        </div>
        <div class="mb-3 p-4">
          <label for="product" class="block text-sm font-medium text-black mb-2">Title</label>
          <input type="text" id="product" name="product" class="mt-1 p-2 w-full border border-black rounded-md"
            required />
        </div>
        <div class="justify-end mb-2 p-4" style="display: flex; justify-content: flex-end;">
          <button class="rounded-lg bg-[#134EA3] py-2 px-6 text-white">
