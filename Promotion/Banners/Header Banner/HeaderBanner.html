<body class="h-max bg-gray-100">

              <select id="priority" name="priority" class="mt-1 p-2 w-full rounded-md custom-dropdown">

                <option value="3">3</option>

                <option value="5">5</option>

          </div>

              <span class="material-symbols-outlined text-[#134EA3]">

              <p class="text-[#134EA3]">Export</p>

      <!-- Table -->

        <thead class="text-xs text-black uppercase bg-[#D2E9FB]">
          <tr>
            <th scope="col" class="px-6 py-3">ID</th>

        <tbody>
          <td class="py-2 px-4 border-b min-w-[box-width]">1</td>
          <td class="py-2 px-4 border-b min-w-[box-width]">

              src="https://img.freepik.com/free-vector/abstract-yellow-blue-geometric-banner-half-tone-design_1017-39620.jpg"
              alt="" style="width: auto; height: 50px;" class="mx-auto" />
          </td>
          <td class="py-2 px-4 border-b min-w-[box-width] toggle-row">
            <a href="#">
              <span class="material-icons toggle-element" data-value="0">
                toggle_off
              </span>
            </a>
          </td>
          <td class="py-2 px-4 border-b min-w-[box-width] gap-2">
            <div class="flex flex-col">
              <p>26th November 2023 10:00am -</p>
              <p>26th November 2023 10:00pm </p>
            </div>

          <td class="py-2 px-4 border-b min-w-[box-width] gap-2">
            <a href="/Promotion/Banners/Header Banner/HeaderUpdate.html">
              <span class="material-symbols-outlined border border-[#46D7BD] rounded-md text-[#46D7BD]">
                edit
              </span>
            </a>
            <a href="#">

            </a>

          </td>
        </tbody>
      </table>

          <button class="page-btn text-black border py-2 px-4 rounded">1</button>

    </div>
  </div>
  <script>
    // Get all elements with the toggle class
    const toggleElements = document.querySelectorAll('.toggle-element');

    // Add a click event listener to toggle the state for each element
    toggleElements.forEach(toggleElement => {
      toggleElement.addEventListener('click', () => {
        // Toggle the value between 1 and 0
        const currentValue = parseInt(toggleElement.getAttribute('data-value'));
        const newValue = currentValue === 1 ? 0 : 1;

        // Update the value attribute
        toggleElement.setAttribute('data-value', newValue);

        // Toggle the class for the "on" state
        toggleElement.classList.toggle('on', newValue === 1);

        // Set the icon based on the value
        toggleElement.innerText = newValue === 1 ? 'toggle_on' : 'toggle_off';
      });
    });
    const imageInput = document.getElementById("image");
    const preview = document.getElementById("preview");

    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        preview.src =
          "https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg";
      }
    });
  </script>
