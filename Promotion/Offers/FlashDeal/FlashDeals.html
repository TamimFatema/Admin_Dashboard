<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="/Styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        };
    </script>
    <title>Flash Deals</title>
</head>

<body class="h-max bg-gray-100">


    <div class="justify-center container mx-auto p-4 sm:p-6 md:p-8 lg:p-10">
        <div class="flex items-center gap-3 mb-4">
            <span class="material-symbols-outlined">
                bolt
            </span>
            <h2 class="text-2xl font-bold">Flash Deals</h2>
        </div>

        <!-- Form Section -->
        <div class="mb-8 flex flex-col sm:flex-row">
            <form id="categoryForm" action="#" method="POST" enctype="multipart/form-data"
                class="bg-white shadow-xl p-4 sm:p-8 md:p-10 lg:p-8 rounded-md flex-grow">


                <div class="flex flex-col sm:flex-row justify-between">
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between">
                            <div class="flex flex-col">
                                <div class="w-full lg:w-80 xl:w-full mb-2">
                                    <label for="categoryName"
                                        class="block text-sm font-medium text-black mb-2">Title</label>
                                    <input type="text" id="categoryName" name="categoryName"
                                        class="mt-1 p-2 w-full border border-black rounded-md" required />
                                </div>
                                <div class="lg:w-80 xl:w-full mb-2">
                                    <label for="sku" class="block text-sm font-medium text-black mb-2">Start
                                        date</label>
                                    <input type="date" id="datePicker" name="datePicker"
                                        class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div>
                                <img id="preview"
                                    src="https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg"
                                    alt="Preview" class="h-32 w-full self-center rounded-md" />

                            </div>
                        </div>


                        <div class="flex mb-2 justify-between">
                            <div class="lg:w-80 xl:w-96 mb-2">
                                <label for="sku" class="block text-sm font-medium text-black mb-2">End date</label>
                                <input type="date" id="datePicker" name="datePicker"
                                    class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                            </div>

                            <!-- Image Upload -->
                            <div class="lg:w-80 xl:w-96 mb-2">
                                <label for="image" class="block text-sm font-medium text-gray-600 mb-2">Upload
                                    Image</label>
                                <input type="file" id="image" name="image"
                                    class="mt-1 w-full mb-2 sm:mb-0 border rounded-md file:bg-[#134EA3] file:text-white file:border-0 file:p-2" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4 flex gap-3 items-end">
                    <button type="button" class="w-full h-fit bg-[#545454] text-white px-6 py-2 font-bold rounded-md">
                        Reset
                    </button>
                    <button type="submit"
                        class="w-full h-fit bg-[#134EA3] text-white px-6 py-2 font-bold rounded-md hover:bg-blue-600">
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <!-- Table Section -->
        <div class="bg-white shadow-xl overflow-x-auto rounded-lg">
            <div class="flex justify-between p-5 flex-wrap">
                <div class="flex gap-4 text-base">
                    <h1 class="text-2xl font-bold mb-4">Flash Deal Table</h1>
                    <p class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center font-bold">2</p>
                </div>
                <div class="flex">
                    <div class="flex items-center rounded-l-lg border p-2 gap-2">
                        <span class="material-symbols-outlined text-gray-700">search</span>
                        <input type="text" placeholder="Search" />
                    </div>
                    <button class="bg-[#134EA3] rounded-r-lg px-2 text-white">Search</button>
                </div>
            </div>

            <!-- Scrollable Table Container -->
            <div class="overflow-y-auto max-h-[400px]">
                <!-- Table -->
                <table id="categoryTable" class="w-full text-sm text-gray-500 text-center">
                    <thead class="text-xs text-gray-700 uppercase bg-blue-100 border-y-2">
                        <tr>
                            <th scope="col" class="px-6 py-3">SL</th>
                            <th scope="col" class="px-6 py-3">Title</th>
                            <th scope="col" class="px-6 py-3">Duration</th>
                            <th scope="col" class="px-6 py-3">Status</th>
                            <th scope="col" class="px-6 py-3">Active Products</th>
                            <th scope="col" class="px-6 py-3">Publish</th>
                            <th scope="col" class="px-6 py-3">Action</th>
                        </tr>
                    </thead>
                    <tr>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/Product_Management/Category/CategorySetup/Category.js"></script>

</body>


</html>
